<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Bem vindo ao AngularJS!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link rel="stylesheet" href="assets/css/styles.min.css"/>
</head>
<body ng-app="appTeste">

<div ng-controller="mainCtrl">

    <div ng-include="'shared/header.html'"></div>

    <div class="row">
        <form name="cadForm" class="col s12" style="margin-top: 25px;">
            <div class="row">
                <div class="input-field col s12" >
                    <input id="ra"  ng-model="model.ra" ng-required="true" maxlength="6" type="text" class="validate">
                    <label for="ra">RA</label>
                </div>
                <div class="input-field col s12">
                    <input id="nome" ng-model="model.nome" ng-required="true" type="text" class="validate">
                    <label for="nome">Nome</label>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" type="button" ng-click="onGravar(cadForm)">
                    Gravar
                </button>
            </div>
        </form>
    </div>
    <div class="row">
        <form class="col s12">
            <table class="bordered">
                <thead>
                <tr>
                    <th data-field="ra">RA</th>
                    <th data-field="nome">Nome</th>
                </tr>
                </thead>

                <tbody>
                <tr ng-repeat="aluno in alunos">
                    <td>{{aluno.ra}}</td>
                    <td>{{aluno.nome}}</td>
                </tr>
                </tbody>
            </table>
        </form>

    </div>
</div>


<script src="assets/js/scripts.min.js"></script>
<script src="core/app.js" type="text/javascript"></script>

<script src="js/main.service.js" type="text/javascript"></script>
<script src="js/main.controller.js" type="text/javascript"></script>


</body>
</html>
